<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pointr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
<div id="topbar">
    <div id="message">
        <img src="icon.png" alt="icon">
    </div>

</div>
<div id="profile-picture"></div>
<div id="body-content">
    <div id="profile-information">
        <p><span id="name">Name: </span></p>
        <p><span id="username">Username: </span></p>
        <p><span id="age">Age: </span></p>
        <p><span id="messaging-points">Messaging Points: </span></p>
        <p><span id="funds">Funds: </span></p>
        <p><span id="bio">Bio: </span></p>
    </div>
    <div id="messaging-interface">
        <textarea id="message-body" cols="30" rows="10"></textarea>
        <div id="message-bottom">
            <p><span>Send to: </span></p>
            <input type="text" id="receiver" name="fname"><br><br>
            <input type="submit" id="submit-button">
        </div>
    </div>
</div>

</div>
<script type="module" src="scripts/script.js"></script>
</body>
</html>
